<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img1{
            width: 200px;
            aspect-ratio: 1/1;
        }
        .img2{
            width: 200px;
            aspect-ratio: 0.5;
        }
        .img3{
            width: 200px;
            aspect-ratio: 1;
        }
        .img4{
            width: 200px;
            aspect-ratio: 1/0.5; /*w/h*/
        }
        .img5{
            width: 200px;
            aspect-ratio: 16/9;
        }
    </style>
</head>
<body>
    <center>
        <h1>Aspect ratio</h1>
        <p>The Aspect-ratio CSS property aallows u to define the desired width-to-height ratio of element's box. This means that even if the parent container or viewport size changes, the browser will adjust the elements dimension to maintain the specified width-to-height ratio.</p>
    </center>

    <hr>
    <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/pure-nature-landscape-single-tree-in-green-field-free-photo.jpg?w=2210&quality=70" alt="" class="img1">
    <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/pure-nature-landscape-single-tree-in-green-field-free-photo.jpg?w=2210&quality=70" alt="" class="img2">
    <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/pure-nature-landscape-single-tree-in-green-field-free-photo.jpg?w=2210&quality=70" alt="" class="img3">
    <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/pure-nature-landscape-single-tree-in-green-field-free-photo.jpg?w=2210&quality=70" alt="" class="img4">
    <img src="https://i0.wp.com/picjumbo.com/wp-content/uploads/pure-nature-landscape-single-tree-in-green-field-free-photo.jpg?w=2210&quality=70" alt="" class="img5">

</body>
</html>
