<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            appearance: none;
            background-color: red;
            width: 200px;
            height: 200px;
            background: url(https://i.pinimg.com/originals/ec/c0/15/ecc015d4e89f77b435df3cd81928ad48.gif) no-repeat center;
            cursor: pointer;
            background-size: cover;
            transition: 0.8s;
            filter: drop-shadow(10px 10px 5px yellow);
        }
        input:checked{
            background: url(https://www.icegif.com/wp-content/uploads/2022/04/icegif-942.gif) no-repeat center;
            background-size: cover;
            filter: drop-shadow(10px 10px 5px yellow);
        }
        input:hover{
            transform: scale(1.2);
        }
        input:default{
            background: url(https://media.tenor.com/vOc-lwf_sr4AAAAM/detective-kiss.gif) no-repeat center;
            background-size: cover;
        }
    </style>
</head>
<body>
    <input type="checkbox" name="" id="">
    <input type="checkbox" name="" id="">
    <input type="checkbox" name="" id="">
    <input type="checkbox" name="" id="" checked>
    <input type="checkbox" name="" id="">
    <input type="checkbox" name="" id="">
    <input type="checkbox" name="" id="">
</body>
</html>
