<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Form Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 350px;
            width: 100%;
            position: relative;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: linear-gradient(45deg, #43e97b, #38f9d7);
            z-index: -1;
            filter: blur(20px);
        }

        .form-title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ccc;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-field input:focus {
            border-color: #43e97b;
        }

        .input-field label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #888;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .input-field input:focus + label,
        .input-field input:not(:placeholder-shown) + label {
            top: -10px;
            font-size: 14px;
            color: #43e97b;
        }

        .input-field .bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            width: 0;
            background-color: #43e97b;
            transition: width 0.4s ease;
        }

        .input-field input:focus ~ .bar {
            width: 100%;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #7873f5, #ff6ec4);
        }

        /* Responsive Design */
        @media (max-width: 400px) {
            .form-container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="form-title">Create Account</h2>

        <div class="input-field">
            <input type="text" id="username" required placeholder=" " autocomplete="off">
            <label for="username">Username</label>
            <div class="bar"></div>
        </div>

        <div class="input-field">
            <input type="email" id="email" required placeholder=" " autocomplete="off">
            <label for="email">Email</label>
            <div class="bar"></div>
        </div>

        <button class="submit-btn" type="button">Create Account</button>
    </div>

</body>
</html>
