<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 15px;
            font-size: 18px;
            cursor: pointer;
            position: relative;
            padding-left: 45px;
            line-height: 30px;
            color: #333;
        }
        input[type="radio"] {
            appearance: none;
            width: 25px;
            height: 25px;
            background-color: #ddd;
            border-radius: 50%;
            position: absolute;
            left: 0;
            top: 3px;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="radio"]:before {
            content: "";
            width: 15px;
            height: 15px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
            transition: background-color 0.3s ease;
        }
        input[type="radio"]:checked {
            background-color: #4caf50;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        input[type="radio"]:checked:before {
            background-color: #fff;
            background: url(https://cdn-icons-png.freepik.com/256/5610/5610944.png?semt=ais_hybrid) no-repeat center;
            background-size: cover;
        }
        label:hover input[type="radio"] {
            background-color: #ccc;
        }
        label span {
            vertical-align: middle;
            margin-left: 10px;
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <form>
        <center>
            <h1>How did you hear about us?</h1>
        </center>
        <label>
            <input type="radio" name="source" value="youtube">
            <span>Youtube</span>
        </label>
        <label>
            <input type="radio" name="source" value="facebook" checked>
            <span>Facebook</span>
        </label>
        <label>
            <input type="radio" name="source" value="instagram">
            <span>Instagram</span>
        </label>
    </form>
</body>
</html>
