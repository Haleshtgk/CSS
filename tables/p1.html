<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, th, td{
            border: 1px solid #ccc;
            padding: 10px;
        }
        .Empty-cell-table{
            /* empty-cells: show; */
            empty-cells: hide;
        }
        td{
            background-color: aqua;
        }
        th{
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <center>
        <h1>Empty-cell-table</h1>
    </center>
    <hr>
    <table class="Empty-cell-table">
        <caption>Employee details</caption>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Mobile</th>
        </tr>
        <tr>
            <td>01</td>
            <td>A</td>
            <td></td>
        </tr>
        <tr>
            <td>02</td>
            <td></td>
            <td>200</td>
        </tr>
        <tr>
            <td></td>
            <td>c</td>
            <td>500</td>
        </tr>
    </table>
</body>
</html>
