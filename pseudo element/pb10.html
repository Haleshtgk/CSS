<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn3 {
    border: 2px solid rgb(180, 3, 12);
    background: transparent;
    padding: 10px 20px;
    border-radius: 5px;
    color: rgb(180, 3, 12);
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: color 0.5s;
}

.btn3::before {
    content: '';
    position: absolute;
    width: 300%;
    height: 300%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    background: rgb(180, 3, 12);
    transition: transform 0.5s;
    border-radius: 50%;
    z-index: -1;
}

.btn3:hover {
    color: #ffffff;
}

.btn3:hover::before {
    transform: translate(-50%, -50%) scale(1);
}
.btn4 {
    padding: 10px 20px;
    border: 2px solid rgb(180, 3, 12);
    border-radius: 5px;
    background: transparent;
    color: rgb(180, 3, 12);
    overflow: hidden;
    cursor: pointer;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn4::before {
    content: 'Hovered!';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgb(180, 3, 12);
    color: white;
    transition: left 0.4s;
}

.btn4:hover::before {
    left: 0;
}
.btn5 {
    padding: 10px 20px;
    border: none;
    background-color: rgb(180, 3, 12);
    color: white;
    position: relative;
    overflow: hidden;
    border-radius: 5px;
    transition: color 0.4s;
}

.btn5::before {
    content: '';
    position: absolute;
    top: -100%;
    left: -100%;
    width: 300%;
    height: 300%;
    background-color: white;
    transform: rotate(45deg);
    transition: all 0.5s;
    z-index: -1;
}

.btn5:hover::before {
    top: 0;
    left: 0;
}

.btn5:hover {
    color: rgb(180, 3, 12);
}


    </style>
</head>
<body>
    <button class="btn3">Border Grow</button>
    <button class="btn4">Slide-In Text</button>
    <button class="btn5">Diagonal Swipe</button>

</body>
</html>
