<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b1{
            padding: 30px;
            margin: 30px;
            border: 6px solid #ccc;
            background-color: rgb(0, 166, 255);
            font-size: xx-large;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-variant: small-caps;
        }
        .b2{
            font-variant: normal;
            color: rebeccapurple;
        }
    </style>
</head>
<body>
    <center>
        <h1>Font-Varient</h1>
    </center>
    <hr>
    <p class="b1"><span class="b2">Lorem ipsum dolor sit amet consectetur adipisicing elit.</span> Sed, facilis possimus unde, repellat dolore ipsa dicta deleniti deserunt nihil explicabo, placeat quidem soluta odit corrupti aspernatur vero? Totam, eius perferendis!</p>
</body>
</html>
